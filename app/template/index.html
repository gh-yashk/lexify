<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                    </svg>
                    <h1>AI Notes</h1>
                </div>
            </div>
        </header>

        <main class="main">
            <div class="container">
                <div class="app-card">
                    <!-- Initial State -->
                    <div class="initial-state" id="initialState">
                        <div class="hero-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                            </svg>
                        </div>
                        <h2>AI Notes Generator</h2>
                        <p>Generate comprehensive notes using AI technology</p>

                        <div class="error-message" id="errorMessage"></div>

                        <form id="notesForm">
                            <input type="text" name="url" id="youtubeUrl" placeholder="https://youtube.com/..."
                                required>
                            <button type="submit" class="primary-btn" id="generateBtn">
                                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path
                                        d="M15 4V2M15 16v-2M8 9h2M20 9h2M17.8 11.8 19 13M15 9h.01M17.8 6.2 19 5m-16 16 9-9M12.2 6.2 11 5" />
                                </svg>
                                <span>Generate AI Notes</span>
                            </button>
                        </form>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-state hidden" id="loadingState">
                        <div class="loading-spinner">
                            <div class="spinner-ring"></div>
                            <div class="spinner-inner"></div>
                        </div>
                        <p>Generating AI Notes...</p>
                        <div class="loading-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>

                    <!-- Content State -->
                    <div class="content-state hidden" id="contentState">
                        <div class="action-bar">
                            <div class="action-buttons">
                                <button class="action-btn" id="downloadBtn" data-tooltip="Download Markdown">
                                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                                    </svg>
                                    <span class="btn-text">Download</span>
                                </button>

                                <button class="action-btn" id="copyBtn" data-tooltip="Copy to Clipboard">
                                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                                    </svg>
                                    <span class="btn-text">Copy</span>
                                </button>

                                <button class="action-btn" id="resetBtn" data-tooltip="Generate New Notes">
                                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <path
                                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 0 0 4.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 0 1-15.357-2m15.357 2H15" />
                                    </svg>
                                    <span class="btn-text">Generate New</span>
                                </button>
                            </div>

                            <div class="status-message" id="statusMessage"></div>
                        </div>

                        <div class="content-wrapper">
                            <div class="markdown-content" id="markdownContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
